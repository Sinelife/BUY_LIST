<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="page">
		<div class="inline main-box">
			<div class="form part">
				<div class="container no-border">
					<button class="add-button">Додати</button>
					<span class="name"><input type="text" name="name" placeholder="Назва товару" /></span>
				</div>
			</div>
			<div class="part list">
				<div class="product-name product">Помідори</div>
				<div class="green-red-buttons product">
					<button class="red-button">-</button>
					<span class="label">1</span>
					<button class="green-button">+</button>
				</div>
				<div class="buy-del-buttons product">
					<button class="buy">Куплено</button>
					<button class="delete">х</button>
				</div>	
			</div>
			<div class="part list">
				<div class="product-name product">Печиво</div>
				<div class="green-red-buttons product">
					<button class="red-button">-</button>
					<span class="label">1</span>
					<button class="green-button">+</button>
				</div>
				<div class="buy-del-buttons product">
					<button class="buy">Куплено</button>
					<button class="delete">х</button>
				</div>	
			</div>
			<div class="part list">
				<div class="product-name product">Сир</div>
				<div class="green-red-buttons product">
					<button class="red-button">-</button>
					<span class="label">1</span>
					<button class="green-button">+</button>
				</div>
				<div class="buy-del-buttons product">
					<button class="buy">Куплено</button>
					<button class="delete">х</button>
				</div>	
			</div>
		</div>
		<div class="inline second-box">
			<div class="container">
				<div class="part"><h3>Залишилося</h3></div>
				<div class="part"><div class="label">Помідори <span class="mark">1</span></div><div class="label">Печиво<span class="mark">1</span></div><div class="label">Сир<span class="mark">1</span></div></div>
				<div class="part"><h3>Куплено</h3></div>
				<div class="part"></div>
			</div>	
		</div>
	</div>
</body>
</html>
